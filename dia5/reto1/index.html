<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="./styles.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- javascript propio -->
    <script src="./index.js"></script>
    <title>Test Profesionales API REST</title>
</head>

<body>

    <main class="container">
        <div class="row">
            <header class="d-flex justify-content-center align-items-center col-12 bg-dark text-light py-2">
                <h5>Test Profesionales API REST</h5>
            </header>

            <section class="col-12 col-lg-6">
                <h5 class="py-2 border-bottom border-1">Formulario de profesionales</h5>
                <form id="profesionalForm">
                    <input type="text" class="form-control form-control-sm my-2" id="nombre" placeholder="*Nombre">
                    <input type="number" class="form-control form-control-sm my-2" id="edad" placeholder="*Edad">
                    <input type="number" class="form-control form-control-sm my-2" id="peso" placeholder="Peso">
                    <input type="number" class="form-control form-control-sm my-2" id="altura" placeholder="Altura">
                    <input type="text" class="form-control form-control-sm my-2" id="colorPelo"
                        placeholder="Color de pelo">
                    <input type="text" class="form-control form-control-sm my-2" id="colorOjos"
                        placeholder="Color de ojos">
                    <input type="text" class="form-control form-control-sm my-2" id="nacionalidad"
                        placeholder="*Nacionalidad">
                    <input type="text" class="form-control form-control-sm my-2" id="nOscars"
                        placeholder="Número de oscars">

                    <label class="form-label">Género:</label>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero" id="femenino"
                                    value="Femenino" checked>
                                <label class="form-check-label" for="femenino">
                                    Femenino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero" id="masculino"
                                    value="Masculino">
                                <label class="form-check-label" for="masculino">
                                    Masculino
                                </label>
                            </div>
                        </div>
                        <div class="col-6 align-self-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="retirado">
                                <label class="form-check-label" for="exampleCheck1">Está retirado</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <select class="form-select form-select-sm" id="raza">
                                <option selected>*Raza</option>
                                <option value="Americana">Americana (rojo)</option>
                                <option value="Caucásica">Caucásica (blanco)</option>
                                <option value="Etiópica">Etiópica (negro)</option>
                                <option value="Malaya">Malaya (pardo)</option>
                                <option value="Mongólica">Mongólica (amarillo)</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select class="form-select form-select-sm" id="profesion">
                                <option selected>*Profesión</option>
                                <option value="Actor">Actor</option>
                                <option value="Director">Director</option>
                                <option value="Guionista">Guionista</option>
                            </select>
                        </div>
                    </div>

                    <select class="form-select form-select-sm my-2" id="idSelect">
                        <option selected>id profesional</option>
                    </select>

                    <!-- <input type="text" class="form-control form-control-sm my-2" id="id" placeholder="id profesional"> -->
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-primary btn-sm" style="width: 23%;"
                            id="mostrar">Mostrar</button>
                        <button type="button" class="btn btn-primary btn-sm" style="width: 23%;"
                            id="crear">Crear</button>
                        <button type="button" class="btn btn-primary btn-sm" style="width: 23%;"
                            id="modificar">Modificar</button>
                        <button type="button" class="btn btn-primary btn-sm" style="width: 23%;"
                            id="eliminar">Eliminar</button>
                    </div>
                    <div class="col-12 mt-2">
                        <button type="button" class="btn btn-primary btn-sm w-100" id="reiniciar">Borrar formulario</button>
                    </div>

                </form>
            </section>

            <section class="col-12 col-lg-6">
                <h5 class="border-bottom border-1 py-2">Tabla de resultados</h5>
                <div id="tablaResultados"></div>
            </section>

        </div>
    </main>

    <!-- Toast bootstrap -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="alertaToast" class="toast" role="alert">
            <div class="toast-header">
                <img id="imagenToast" src="./img/alerta.png" class="rounded me-2" alt="Icono de alerta">
                <strong id="alertaToastTitulo" class="me-auto"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div id="alertaToastCuerpo" class="toast-body"></div>
        </div>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
